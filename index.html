<!DOCTYPE html>
<html>

<head>
    <title>Kill Bill Trivia!!</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Nova+Square" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1>Kill Bill Trivia</h1>
    <div id="container">
        <div id="startMenu">
            <h4>Welcome to the trivia game about Kill Bill Vol. 1 and Vol. 2!</h4>
            <p>You have 35 seconds to finish this game!</p>
            <p>Good Luck!!</p>
            <button class="actionButton" id="start">Start!</button>
        </div>
        <div id="countDownTimer"></div>
        <div id="mainContent">
            <div id="question0" class="questionBox">
                <div id="triviaQuestion0"></div>
                <form class="answerOptions0"></form>
                <div id="question1" class="questionBox">
                    <div id="triviaQuestion1"></div>
                    <form class="answerOptions1"></form>
                </div>
                <div id="question2" class="questionBox">
                    <div id="triviaQuestion2"></div>
                    <form class="answerOptions2"></form>
                </div>
                <div id="question3" class="questionBox">
                    <div id="triviaQuestion3"></div>
                    <form class="answerOptions3"></form>
                </div>
                <div id="question4" class="questionBox">
                    <div id="triviaQuestion4"></div>
                    <form class="answerOptions4"></form>
                </div>
                <div id="question5" class="questionBox">
                    <div id="triviaQuestion5"></div>
                    <form class="answerOptions5"></form>
                </div>
                <div id="question6" class="questionBox">
                    <div id="triviaQuestion6"></div>
                    <form class="answerOptions6"></form>
                </div>
                <div id="question7" class="questionBox">
                    <div id="triviaQuestion7"></div>
                    <form class="answerOptions7"></form>
                </div>
                <div id="question8" class="questionBox">
                    <div id="triviaQuestion8"></div>
                    <form class="answerOptions8"></form>
                </div>
                <div id="question9" class="questionBox">
                    <div id="triviaQuestion9"></div>
                    <form class="answerOptions9"></form>
                </div>
            </div>
        </div>
        
    <div id="finishMenu">
        <button class="actionButton" id="finish">Submit!</button>
        <button class="actionButton" id="finishAgain">Play Again!</button>
        <p id="correct"></p>
        <p id="incorrect"></p>
    </div>

    <div class="audio">
        <audio id="music" controls autoplay>
            <source src="assets/KillBillBangBangSong.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="app.js"></script>
</body>

</html>
